name: weather_intelligence
description: AI-powered Weather Intelligence Agent mobile app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # HTTP client
  http: ^1.2.0
  dio: ^5.4.0

  # Local storage
  shared_preferences: ^2.2.2

  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Push notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0

  # UI components
  cupertino_icons: ^1.0.6
  flutter_chat_ui: ^1.6.12
  intl: ^0.18.1
  fl_chart: ^0.66.0

  # Utilities
  uuid: ^4.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
